<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>Muut with Bootstrap CSS</title>

  <!-- optimize for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- force latest IE rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- muut styling -->
  <link rel="stylesheet" href="https://cdn.muut.com/1/moot.css">

  <!-- demo specific CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    body {
      font-family: "myriad pro", tahoma, verdana, arial, sans-serif;
      font-size: 18px; margin: 0; padding: 0;
    }
    .desc {
      font-size: 80%;
      text-align: center;
      color: #999;
      margin: 2em 0;
    }
  </style>

</head>

<body>
  <div id="content">

    <p class="desc">Muut plays well with external CSS such as bootstrap.css</p>

    <!-- Muut client -->
    <a class="muut" href="https://muut.com/i/goma"></a>

  </div>

  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://cdn.muut.com/1/moot.min.js"></script>

</body>

</html>
