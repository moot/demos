<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Signed embedding example / Muut</title>
  <meta name="viewport" content="width=device-width">

  <!-- style -->
  <link rel="stylesheet" type="text/css"
    href="//fonts.googleapis.com/css?family=Open+Sans:400,700">

  <link rel="stylesheet" href="//cdn.muut.com/1/moot.css">

  <style>body { margin: 0; font: normal 16px "open sans", "myriad pro", sans-serif; }</style>
  <style>.is-commenting, .is-threaded { max-width: 700px;}</style>
</head>

<body>
  <a id="my-community" href="https://muut.com/i/playground{path}" data-show_title="false">
    Muut playground</a>

  <!-- script -->
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="//cdn.muut.com/1/moot.min.js"></script>

  <!-- Muut setup -->
  <script>
  $('#my-community').muut({
    api: {
      key: '{key}',
      timestamp: {timestamp},
      message: '{message}',
      signature: '{signature}'
    }
  })
  </script>

</body>
