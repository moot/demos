<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Signed embedding | Muut Demo</title>
  <meta name="viewport" content="width=device-width">

  <!-- style -->
  <link rel="stylesheet" type="text/css"
    href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700">

  <link rel="stylesheet" href="//cdn.muut.com/1/moot.css">

  <style>
  body { margin: 0; font: normal 16px "open sans", "myriad pro", sans-serif; }

  /* hide online green dots */
  .m-online:after { display: none; }
  </style>
</head>

<body>
  <a id="my-community" href="https://muut.com/i/playground{path}">Muut playground</a>

  <!-- Script -->
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="//cdn.muut.com/1/moot.min.js"></script>

  <!-- Muut setup -->
  <script>
  $('#my-community').muut({
    widget: true,
    show_online: false,

    api: {
      key: '{key}',
      timestamp: {timestamp},
      message: '{message}',
      signature: '{signature}'
    }
  })
  </script>

</body>
